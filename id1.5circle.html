<html>
<head>

          href="https://fonts.googleapis.com/css?family=Lato">
    
<style>
   

*{
    margin: 0;
    padding: 0;
}    
 
    .foo {
        box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
  border-radius: 100%;
  width: 64px;
  height: 64px;
  background-color: yellowgreen;
        border-style: solid;
        border-color: black;
        border-width: 2px;
        position: absolute;
        text-align: center;
        font-size: 30px;
        color: black;

}
    
    
      #ett {
        margin-left: 160;
        margin-top: 250;
    }
    #tva {
        margin-left: 160;
        margin-top: 367;
    }
    #tre {
        margin-left: 218;
        margin-top: 309;
    }
    #fyra {
        margin-left: 101;
        margin-top: 309;
    }
    
    #fem {
        margin-left: 101;
        margin-top: 248;
        display: none;
    }
    #sex {
        margin-left: 184;
        margin-top: 330;
        display: none;
    }
    #sju {
        margin-left: 184;
        margin-top: 248;
        display: none;
    }
    #atta {
        margin-left: 102;
        margin-top: 330;
        display: none;
    }

        display: none;
        margin-top: 200px;
        position: absolute;
        
    }
    
    
    .link{
        
     text-decoration: none;
         color: darkslategray;
    }
    
    
    
body {
        font-family: 'Lato', sans-serif;
        font-size: 24px;
        color: darkslategray;
      }

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        
        $(document).ready(function(){
        $("#ett").click(function(){
        $("#ett").hide();
        window.d = new Date();
        document.getElementById("tva").style.backgroundColor = "red";
        document.getElementById("tva").style.color = "white";
            
        });
        });
        
        $(document).ready(function(){
        $("#tva").click(function(){
        $("#tva").hide();
            document.getElementById("tre").style.backgroundColor = "red";
        document.getElementById("tre").style.color = "white";

            
        });
        });
        
        
         $(document).ready(function(){
        $("#tre").click(function(){
        $("#tre").hide();
            document.getElementById("fyra").style.backgroundColor = "red";
        document.getElementById("fyra").style.color = "white";
            
   
            
        });
        });
        
        
        
         $(document).ready(function(){
        $("#fyra").click(function(){
        $("#fyra").hide();
            
            
            var tiden = new Date().getTime();
            var starttid = window.d.getTime();
        
            window.tidenpertap1 = ((tiden-starttid)/1000/3);
            
            setTimeout(function (){

            document.getElementById("fem").style.display = "inline";
            document.getElementById("sex").style.display = "inline";
            document.getElementById("sju").style.display = "inline";
            document.getElementById("atta").style.display = "inline";
            }, 500);
        

            
            
        });
        });
        
        $(document).ready(function(){
        $("#fem").click(function(){
        $("#fem").hide();
        window.d = new Date();
        document.getElementById("sex").style.backgroundColor = "red";
        document.getElementById("sex").style.color = "white";
            
        });
        });
        
        $(document).ready(function(){
        $("#sex").click(function(){
        $("#sex").hide();
            document.getElementById("sju").style.backgroundColor = "red";
        document.getElementById("sju").style.color = "white";

            
        });
        });
        
        
         $(document).ready(function(){
        $("#sju").click(function(){
        $("#sju").hide();
            document.getElementById("atta").style.backgroundColor = "red";
        document.getElementById("atta").style.color = "white";
            
   
            
        });
        });
        
        
        
         $(document).ready(function(){
        $("#atta").click(function(){
        $("#atta").hide();
            
            
            var tiden = new Date().getTime();
            var starttid = window.d.getTime();
        
            window.tidenpertap2 = ((tiden-starttid)/1000/3);
            
            averagetidenpertap = ((tidenpertap1 + tidenpertap2)/2).toFixed(4);
         
            document.getElementById("id1").innerHTML = "Seconds per tap (ID1.5) = " + averagetidenpertap;
            document.getElementById("wrapper").style.display = "inline-block";
        

            
            
            
        });
        });
        
            
    </script>
