<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
      <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
<style>
   

*{
    margin: 0;
    padding: 0;
}    
 
    #grejen{
        width: 100px;
        height: 100px;
        background-color: blue;
        
    }

</style>
    
    
<script>
    
function sitescript(){    
    
    document.getElementById("grejen").addEventListener("touchstart", touchHandler, false);


function touchHandler(e) {
  if (e.type == "touchstart") {
      
    alert("You touched the div!");  
     document.getElementById("info").innerHTML = "touched!"; 
}
}
    </script>
   
    
    
   
    
</head>
    <body onload="sitescript();">
    
<div id="grejen"></div>
        
<p id="info"></p>
        
    </body>
</html>
