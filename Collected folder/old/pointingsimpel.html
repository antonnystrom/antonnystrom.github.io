background-color: #4CAF50; /* Green */

document.getElementById("ett").style.marginLeft = 0 + "px";

    <script>
    

    
    
  $(document).ready(function(){
    $("#ett").click(function(){
        if (antalknapparkvar == 1){
        
            var forstatiden = window.d.getTime();
            var andratiden =  new Date().getTime();
            var mellantiden = andratiden - forstatiden;
            mellantiden = mellantiden/1000/9;
            var tiden = mellantiden.toFixed(4);
            
            document.getElementById("tiden1").innerHTML = "Time per tap: " + tiden + " seconds";
            document.getElementById("nextlink").style.visibility = "visible";
            document.getElementById("link").style.display = "inline";
            
            $("#ett").hide();
        
            
            
        }
        else {
        $("#ett").hide();
        antalknapparkvar = antalknapparkvar - 1
         document.getElementById("tva").style.backgroundColor ="red";
            if(antalknapparkvar == 9){
                    window.d = new Date();
                }
        }
    });
   
});
