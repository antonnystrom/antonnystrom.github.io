    <script>
        
        
        
    function sitescript(){
 
        
        
        
        var omgang = 0;
        
        refreshData();
        
        function refreshData()
        {
            
            sekunder = 1;  // 5 Seconds
            
            rutanheight = document.getElementById("rutan").clientHeight;

            document.getElementById("infotext2").innerHTML = parseInt(rutanheight)
            
            
            if (document.getElementById("flick1").clientHeight == 0){
                 window.d = new Date();
                omgang = omgang+1;
                document.getElementById("flick2").style.display = "block";
                
                
            }
            
            if (document.getElementById("flick2").clientHeight == 0 && document.getElementById("flick1").clientHeight == 0){
                omgang = omgang+1;
                document.getElementById("flick3").style.display = "block";
                
                
            }
            
            
            
            
            
            
            
            
            
            
            
            
            if (rutanheight==10 && omgang == 0){
                window.d = new Date();
                omgang = omgang+1;
                document.getElementById("flick2").style.display = "block";
                }
            
            if (rutanheight==10 && omgang == 1){
                if (document.getElementById("flick2").style.display == "bajs"){
                    
                    omgang = omgang+1;
                    document.getElementById("flick3").style.display = "block";
                    
                    
                }
                
                
                }
            
            if (rutanheight==10 && omgang == 2){
                if (document.getElementById("flick3").style.display == "bajs"){
                      
                omgang = omgang+1;
                document.getElementById("flick4").style.display = "block";
                    
                }
                
              
                }
            
            if (rutanheight==10 && omgang == 3){
                omgang = omgang+1;
                document.getElementById("flick5").style.display = "block";
                }
            
            if (rutanheight==10 && omgang == 4){
                omgang = omgang+1;
                document.getElementById("flick6").style.display = "block";
                }
            
            if (rutanheight==10 && omgang == 5){
                omgang = omgang+1;
                document.getElementById("flick7").style.display = "block";
                }
            
            if (rutanheight==10 && omgang == 6){
                omgang = omgang+1;
                document.getElementById("flick8").style.display = "block";
                }
            
            if (rutanheight==10 && omgang == 7){
                omgang = omgang+1;
                document.getElementById("flick9").style.display = "block";
                }
            
            if (rutanheight==10 && omgang == 8){
                omgang = omgang+1;
                document.getElementById("flick10").style.display = "block";
                
                }
            
            
            
            
            if(rutanheight==0 && omgang == 9){
                
                omgang = omgang+1;
                
                var forstatiden = window.d.getTime();
                var andratiden =  new Date().getTime();
                var mellantiden = andratiden - forstatiden;
                mellantiden = mellantiden/1000/9 //delat på antal flicks-1 eftersom det börjar räkna när första försvinner
                var tiden = mellantiden.toFixed(4);
            
            document.getElementById("infotext").innerHTML = "Time per flick (right): " + tiden + " seconds"; 
                document.getElementById("wrapper2").style.visibility = "visible";
                document.getElementById("wrap").style.visibility = "visible";  
          
                
                
            }
            
           setTimeout(refreshData, sekunder); 
            
        }    
        }
        
        
        
        
    
    </script>
