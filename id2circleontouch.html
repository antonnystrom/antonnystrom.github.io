body {

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        
        $(document).ready(function(){
        $("#ett").click(function(){
        $("#ett").hide();
        window.d = new Date();
        document.getElementById("tva").style.backgroundColor = "red";
        document.getElementById("tva").style.color = "white";
            
        });
        });
        
        $(document).ready(function(){
        $("#tva").click(function(){
        $("#tva").hide();
            document.getElementById("tre").style.backgroundColor = "red";
        document.getElementById("tre").style.color = "white";

            
        });
        });
        
        
         $(document).ready(function(){
        $("#tre").click(function(){
        $("#tre").hide();
            document.getElementById("fyra").style.backgroundColor = "red";
        document.getElementById("fyra").style.color = "white";
            
   
            
        });
        });
        
         $(document).ready(function(){
        $("#fyra").click(function(){
        $("#fyra").hide();
            document.getElementById("fem").style.backgroundColor = "red";
        document.getElementById("fem").style.color = "white";

        $("#fem").click(function(){

        document.getElementById("atta").style.backgroundColor = "red";
        document.getElementById("atta").style.color = "white";
            
        });
        });
        
        
         $(document).ready(function(){
        $("#atta").click(function(){
        $("#atta").hide();
            
            
            var tiden = new Date().getTime();
            var starttid = window.d.getTime();
        
            var tidenpertap = ((tiden-starttid)/1000/7).toFixed(4);
            
            document.getElementById("id1").innerHTML = "Seconds per tap (ID2) = " + tidenpertap;
            
            document.getElementById("wrapper").style.display = "inline-block";
        

            
            
        });
        });
