body {
        font-family: 'Lato', sans-serif;
        font-size: 24px;
        color: darkslategray;
      }    
    
    .foo {
        box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
  border-radius: 100%;
  width: 100px;
  height: 100px;
  background-color: yellowgreen;
        border-style: solid;
        border-color: black;
        border-width: 2px;
        position: absolute;
  visibility: hidden;

}
    
   
    
#knappen{
background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 24px;
    height: 100px;
    width: 200px;
    position:absolute; left:0; top:0; right:0; bottom:0; margin:auto;
    
    
}
    
    
#info{

    height: 0px;
    position:absolute; left:0; top:0; right:0; bottom:250; margin:auto;
    
    
}
    
#tiden1{
        height: 0px;
    position:absolute; left:0; top:0; right:0; bottom:250; margin:auto;
    
}
    
</style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    

    
    
    <script>
    function random(){
        
        window.antalknapparkvar = 10;
        window.d = new Date();
        $("#knappen").remove();
        $("#info").remove();

        knappstorlek = document.getElementById("ett").clientWidth + 4; //+4 för bordern är 2
        
        
        min = 0;
        maxwidth = 375-knappstorlek;
        maxheight = 667-knappstorlek;
        

document.getElementById("ett").style.marginLeft = maxwidth;
document.getElementById("ett").style.marginTop = maxheight;
document.getElementById("ett").style.visibility = "visible";     
 
    
document.getElementById("tva").style.marginLeft = "0";
document.getElementById("tva").style.marginTop = "0";
document.getElementById("tva").style.visibility = "visible";     

document.getElementById("tre").style.marginLeft = parseInt((Math.random() * (maxwidth - min + 1))) + min + "px";
document.getElementById("tre").style.marginTop = parseInt((Math.random() * (maxheight - min + 1))) + min + "px";
document.getElementById("tre").style.visibility = "visible";
        
        
document.getElementById("fyr").style.marginLeft = parseInt((Math.random() * (maxwidth - min + 1))) + min + "px";
document.getElementById("fyr").style.marginTop = parseInt((Math.random() * (maxheight - min + 1))) + min + "px";
document.getElementById("fyr").style.visibility = "visible";       
        
        
document.getElementById("fem").style.marginLeft = parseInt((Math.random() * (maxwidth - min + 1))) + min + "px";
document.getElementById("fem").style.marginTop = parseInt((Math.random() * (maxheight - min + 1))) + min + "px";
document.getElementById("fem").style.visibility = "visible";       

document.getElementById("sex").style.marginLeft = parseInt((Math.random() * (maxwidth - min + 1))) + min + "px";
document.getElementById("sex").style.marginTop = parseInt((Math.random() * (maxheight - min + 1))) + min + "px";
document.getElementById("sex").style.visibility = "visible";
        
document.getElementById("sju").style.marginLeft = parseInt((Math.random() * (maxwidth - min + 1))) + min + "px";
document.getElementById("sju").style.marginTop = parseInt((Math.random() * (maxheight - min + 1))) + min + "px";
document.getElementById("sju").style.visibility = "visible";          

document.getElementById("att").style.marginLeft = parseInt((Math.random() * (maxwidth - min + 1))) + min + "px";
document.getElementById("att").style.marginTop = parseInt((Math.random() * (maxheight - min + 1))) + min + "px";
document.getElementById("att").style.visibility = "visible";      

        
document.getElementById("nio").style.marginLeft = parseInt((Math.random() * (maxwidth - min + 1))) + min + "px";
document.getElementById("nio").style.marginTop = parseInt((Math.random() * (maxheight - min + 1))) + min + "px";
document.getElementById("nio").style.visibility = "visible";      

document.getElementById("tio").style.marginLeft = parseInt((Math.random() * (maxwidth - min + 1))) + min + "px";
document.getElementById("tio").style.marginTop = parseInt((Math.random() * (maxheight - min + 1))) + min + "px";
document.getElementById("tio").style.visibility = "visible";  

}
    
</script>
    
    <script>
    

    
    
  $(document).ready(function(){
    $("#ett").click(function(){
        if (antalknapparkvar == 1){
        
            var forstatiden = window.d.getTime();
            var andratiden =  new Date().getTime();
            var mellantiden = andratiden - forstatiden;
            
            document.getElementById("tiden1").innerHTML = "Time per tap: " + parseFloat(mellantiden/10000) + " seconds";
            
            $("#ett").hide();
        
            
            
        }
        else {
        $("#ett").hide();
        antalknapparkvar = antalknapparkvar - 1    
            
        }
    });
   
});
    </script>
