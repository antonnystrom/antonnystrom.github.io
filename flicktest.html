    <script>
        
        
        
    function sitescript(){
        
        document.getElementById("flick2").style.visibility = "hidden";
        document.getElementById("flick3").style.visibility = "hidden";
        document.getElementById("flick4").style.visibility = "hidden";
        document.getElementById("flick5").style.visibility = "hidden";
        document.getElementById("flick6").style.visibility = "hidden";
        document.getElementById("flick7").style.visibility = "hidden";
        document.getElementById("flick8").style.visibility = "hidden";
        document.getElementById("flick9").style.visibility = "hidden";
        document.getElementById("flick10").style.visibility = "hidden";
        
        
        
        var omgang = 0;
        
        refreshData();
        
        function refreshData()
        {
            
            sekunder = 1;  // 5 Seconds
            
            rutanheight = document.getElementById("rutan").clientHeight;

            
            if (rutanheight==900 && omgang == 0){
                window.d = new Date();
                omgang = omgang+1;
                document.getElementById("flick2").style.visibility = "visible";
                }
            
            if (rutanheight==800 && omgang == 1){
        
                omgang = omgang+1;
                document.getElementById("flick3").style.visibility = "visible";
                }
            
            if (rutanheight==700 && omgang == 2){
                omgang = omgang+1;
                document.getElementById("flick4").style.visibility = "visible";
                }
            
            if (rutanheight==600 && omgang == 3){
                omgang = omgang+1;
                document.getElementById("flick5").style.visibility = "visible";
                }
            
            if (rutanheight==500 && omgang == 4){
                omgang = omgang+1;
                document.getElementById("flick6").style.visibility = "visible";
                }
            
            if (rutanheight==400 && omgang == 5){
                omgang = omgang+1;
                document.getElementById("flick7").style.visibility = "visible";
                }
            
            if (rutanheight==300 && omgang == 6){
                omgang = omgang+1;
                document.getElementById("flick8").style.visibility = "visible";
                }
            
            if (rutanheight==200 && omgang == 7){
                omgang = omgang+1;
                document.getElementById("flick9").style.visibility = "visible";
                }
            
            if (rutanheight==100 && omgang == 8){
                omgang = omgang+1;
                document.getElementById("flick10").style.visibility = "visible";
                
                }
            
            
            
            
            if(rutanheight==0 && omgang == 9){
                
                omgang = omgang+1;
                
                var forstatiden = window.d.getTime();
                var andratiden =  new Date().getTime();
                var mellantiden = andratiden - forstatiden;
                mellantiden = mellantiden/1000/9 //delat på antal flicks-1 eftersom det börjar räkna när första försvinner
                var tiden = mellantiden.toFixed(4);
            
            document.getElementById("infotext").innerHTML = "Time per flick (right): " + tiden + " seconds"; 
                document.getElementById("wrapper2").style.visibility = "visible";
                document.getElementById("wrap").style.visibility = "visible";  
          
                
                
            }
            
           setTimeout(refreshData, sekunder); 
            
        }    
        }
        
        
        
        
    
    </script>
