    <style>

    #grejen {
    background-color: yellowgreen;

    <script>
        
        
        
    function sitescript(){
        
        var omgang = 0;
        
        refreshData();
        
        function refreshData()
        {
            
            sekunder = 1;  // 5 Seconds
            
            rutanheight = document.getElementById("rutan").clientHeight;
            
            
            
            
            if(rutanheight!=1200 && omgang == 0)
            {
                window.d = new Date();
                omgang = 1;
                
            }
            
            
            if(rutanheight==0 && omgang == 1){
                
                var forstatiden = window.d.getTime();
                var andratiden =  new Date().getTime();
                var mellantiden = andratiden - forstatiden;
            
            document.getElementById("infotext").innerHTML = "time to flick 9 times: " + parseFloat(mellantiden/1000/9) + " seconds"; //delat på antal flicks-1 eftersom det börjar räkna när första försvinner
                
                omgang = 2;
                
            }
            
           setTimeout(refreshData, sekunder); 
            
        }    
        }
        
        
        
        
    
    </script>
    
</head><body onload="sitescript();">

<p id=infotext></p>
